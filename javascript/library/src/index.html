<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <h1>Library</h1>
        </div>
    </header>
    <main>
        <div class="addBookBtn" onclick="">
            <button>+ Add Book</button>
        </div>
        <div class="bookGrid"></div>
        <form id="book-form" autocomplete="off">
            <div class="form-input">
                <div class="form-title">
                    <h3>Add a new book</h3>
                </div>
                <div class="input-fields">
                    <input type="text" id="title" placeholder="TITLE">
                    <br>
                    <input type="text" id="author" placeholder="AUTHOR">
                    <br>
                    <input type="number" id="pages" placeholder="PAGES">
                    <br>
                </div>
                <div class="form-checklist">
                    <label for="readCheckbox">Book Completed</label>
                    <input type="checkbox" id="readCheckbox" label="Already read">
                </div>
                <div class="submit-btn">
                    <button>Submit</button>
                </div>
            </div>

        </form>
    </main> 
    <footer class="footer">
        <p>Created by Jackie247</p>
        <a href = "https://github.com/Jackie247">
            <i class="bi bi-github" style="font-size: 1.5rem; color: #fff;">
            </i>
        </a>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
