<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <caption>Data about the planets of our solar system (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).</caption>
        <thead>
            <tr>
                <td scope="col">Name</td>
                <td scope="col">Mass (10<sup>24</sup>kg)</td>
                <td scope="col">Diameter (km)</td>
                <td scope="col">Density (kg/m<sup>3</sup>)</td>
                <td scope="col">Gravity (m/s<sup>2</sup>)</td>
                <td scope="col">Length of day (hours)</td>
                <td scope="col">Distance from Sun (10<sup>6</sup>km)</td>
                <td scope="col">Mean temperature (Â°C)</td>
                <td scope="col">Number of moons</td>
                <td scope="col">Notes</td>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
    </table>
    
  </body>
</html>
